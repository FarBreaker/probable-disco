name: ci

on:
  push:
    paths:
      - src/**
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout from Source
        uses: actions/checkout@v6
      - name: Get short SHA
        shell: bash
        run: |
          echo "SHA_SHORT=${GITHUB_SHA::6}" >> "$GITHUB_ENV"
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/python-test:${{env.SHA_SHORT}}
